<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | E-commerce product page</title>
</head>
<body class="just-playing">
    <header>
        <div class="container">
            <div class="nav-menu">
                <img src="./images/logo.svg" alt="logo of the website - sneakers" class="logo">
                <ul class="nav">
                    <li><a href="#">Collections</a></li>
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Women</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <div class="cart-and-profile-img">
                    <svg class="cart" width="22" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill="#69707D" fill-rule="nonzero"/></svg>
                    <img src="./images/image-avatar.png" alt="avatar of the user" class="avatar">
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container main-container">
            <div class="images-section">
                <img src="./images/image-product-1.jpg" alt="image of the sneakers" class="main-img">
                <div class="images-to-select-from">
                    <div class="selected-img">
                        <img src="./images/image-product-1-thumbnail.jpg" alt="">
                        <div></div>
                    </div>
                    <div>
                        <img src="./images/image-product-2-thumbnail.jpg" alt="">
                        <div></div>
                    </div>
                    <div>
                        <img src="./images/image-product-3-thumbnail.jpg" alt="">
                        <div></div>
                    </div>
                    <div>
                        <img src="./images/image-product-4-thumbnail.jpg" alt="">
                        <div></div>
                    </div>
                </div>
            </div>
            <div class="form-section">
                <p class="company-description">SNEAKER COMPANY</p>
                <h1 class="sneakers-model">Fall Limited Edition Sneakers</h1>
                <p class="sneakers-description">
                    These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
                </p>
                <div class="prices">
                    <div>                    
                        <p class="initial-price">$125.00</p>
                        <p class="unsale">50%</p>
                    </div>
                    <p class="final-price">$250.00</p>
                </div>
                <div class="add-to-cart-section">
                    <div class="quantity">
                        <img src="./images/icon-minus.svg" alt="" class="decrease-quantity">
                        <p class="current-quantity">0</p>
                        <img src="./images/icon-plus.svg" alt="" class="increase-quantity">
                    </div>
                    <button class="add-to-cart">
                        <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill-rule="nonzero"/></svg>
                        Add to cart
                    </button>
                </div>
            </div>
        </div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
